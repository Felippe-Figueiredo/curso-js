<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: midnightblue;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
        // numero > string = String(n)
        // string > numero = Number(n), parseFloat = real e parseInt = inteiro
        // s.length = quantos caracteres a string tem
        // s.toUpperCase() = tudo para maiusculas
        // s.toLowerCase() = tudo para minusculas
        // n1.toFixed(2) = define 2 casas decimais para numeros
        // n1.toFixed(2).replace('.', ',') = troca o ponto por virgula
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) = coloca o valor em real
    </script>
</body>
</html>
